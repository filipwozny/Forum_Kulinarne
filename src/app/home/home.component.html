<div class="div-filters">
    <div>
        <h2>Nazwa: </h2>
        <input id="przepis_nazwa" class="input-list" name="ActionText" placeholder="Szukana fraza" list="nazwy" maxlength=63 [(ngModel)]="nameFilter">
        <datalist id="nazwy">
            <option *ngFor="let item of this.recipeService.simpleRecipes" [value]="item.nazwa">{{item.nazwa}}</option>
        </datalist>
        <button (click)="selectName(nameFilter)" [disabled]="nameFilter==''"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" class="bi bi-search" viewBox="0 0 16 16">
            <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"/>
          </svg></button>
    </div>
    <div>
        <h2>Sk≈Çadniki: </h2>
        <select class="select-ingredients" [(ngModel)]="ingredientFilter">
            <option *ngFor="let item of this.recipeService.ingredientsName" [value]="item.nazwa">{{item.nazwa}}</option>
        </select>
        <button (click)="selectIngredient(ingredientFilter)" [disabled]="ingredientFilter==''"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" class="bi bi-search" viewBox="0 0 16 16">
            <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"/>
          </svg></button>
    </div>
    <div>
        <h2>Kategorie: </h2>
        <ul>
          <li class="li-category">
            <p class="category-text" (click)="selectFilter('Wszystkie')" [ngStyle]="{'color': 'Wszystkie'==this.filter? 'cyan' : 'white'}">Wszystkie</p>
          </li>
            <li class="li-category" *ngFor="let item of recipeService.categories; let i = index">
                <p class="category-text" (click)="selectFilter(item.nazwa)" [ngStyle]="{'color': item.nazwa==this.filter? 'cyan' : 'white'}">{{item.nazwa}}</p>
            </li>
        </ul>
    </div>
</div>

<div class="div-recipe">
    <ul>
        <li *ngFor="let item of recipeService.currentdisplayRecipes; let i = index;">
            <img class="img-recipe" [src]="this.recipeService.photoURL+item.photoName | safe" (click)="goRecipeSite(i)">
            <p class="recipe-text">{{item.nazwa}}</p>
            <p class="recipe-rating">{{item.srednia_recenzji}}  <svg xmlns="http://www.w3.org/2000/svg" width="25%" height="25%" fill="yellow" class="bi bi-star-fill" viewBox="0 0 16 16">
                <path d="M3.612 15.443c-.386.198-.824-.149-.746-.592l.83-4.73L.173 6.765c-.329-.314-.158-.888.283-.95l4.898-.696L7.538.792c.197-.39.73-.39.927 0l2.184 4.327 4.898.696c.441.062.612.636.282.95l-3.522 3.356.83 4.73c.078.443-.36.79-.746.592L8 13.187l-4.389 2.256z"/>
                </svg></p>
        </li>
    </ul>
</div>
