<div class="div-title">
    <a>
        Moje przepisy:
    </a>
</div>
<div class="container">
    <div *ngFor="let item of this.recipeService.getUserRecipes()">
      <ul *ngIf="item.widocznosc">
        <li>
            <a>{{item.nazwa}}</a>
            <button class="button" (click)="deleteRecipe(item.id_przepisu)">Usu≈Ñ</button>
            <button class="button" (click)="editRecipe(item.id_przepisu)">Edytuj</button>
        </li>
      </ul>
    </div>
  </div>
