<div class="div-recipe">
    <img class="recipe-img" [src]="this.recipeService.photoURL+this.recipeService.currentRecipe.photoName">
    <div class="recipe-text">
        <div>
            <h2>{{getRecipeName()}}</h2>
            <h4>
                {{getRecipeDescription()}}
            </h4>
        </div>

        <div style="float: left;">
            <h4 style="color: white;">Autor: {{getRecipeAuthor()}}</h4>
            <h4>Ocena: {{getRecipeRating()}} <svg xmlns="http://www.w3.org/2000/svg" width="5%" heigth="auto" fill="currentColor" class="bi bi-star-fill" viewBox="0 0 16 16">
                <path d="M3.612 15.443c-.386.198-.824-.149-.746-.592l.83-4.73L.173 6.765c-.329-.314-.158-.888.283-.95l4.898-.696L7.538.792c.197-.39.73-.39.927 0l2.184 4.327 4.898.696c.441.062.612.636.282.95l-3.522 3.356.83 4.73c.078.443-.36.79-.746.592L8 13.187l-4.389 2.256z"/>
              </svg></h4>
            <h4>Data dodania: {{getRecipeDate()}}</h4>
        </div>
    
    </div>
</div>

<div class="div-recipe">
    <div class="czynnosci">
        <h2>Czynnosći:</h2>
    </div>
    <div class="skladniki">
        <h2>Składniki:</h2>
        <ul>
            <li>
                Składnik 1 - 3 szklanki
            </li>
            <li>
                Składnik 2 - 2 sztuki
            </li>
        </ul>
    </div>
</div>


<div class="div-recipe" style="float: left; margin-bottom: 2vw;">
    <h2>Tu będą recenzje!</h2>
</div>
