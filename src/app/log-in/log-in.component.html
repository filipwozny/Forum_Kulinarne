<h1>Strona logowania</h1>

<h2>Dane logowania:</h2>
<label>
  Nazwa użytkownika: <input id="login" type="text" 
    [(ngModel)]="login" required/>
</label>

<label>
  Hasło: <input id="haslo" type="password" 
  [(ngModel)]="haslo" required/>
</label>

<button type="submit" (click)='Login()'>Zaloguj</button>

<div *ngIf="userService.czy_zalogowany == true"> 
      <a>Zalogowano!</a>
      {{ goHomeSite() }}
</div>
